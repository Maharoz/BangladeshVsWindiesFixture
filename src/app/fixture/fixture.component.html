<h1 class="title-header text-primary">West Indies tour of bangladesh 2018</h1>
 <div class="center image-position">
  <img width="210" alt="Angular Logo" src="https://www.countryflags.io/bd/flat/64.png">

    <img width="200" alt="Angular Logo" src="https://www.crwflags.com/fotw/images/i/int@wicb.gif">
      </div>
<ul class="nav nav-pills nav-fill nav-margin border border-primary ">
    <li class="nav-item border border-primary " >
      <a class="nav-link nav-item nav-border-tab" [class.active]="viewMode == 'odi'" (click)="viewMode='odi'" >ODI</a>
    </li>
    <li class="nav-item border border-primary" >
      <a class="nav-link nav-border-tab" [class.active]="viewMode == 'test'" (click)="viewMode='test'">TEST</a>
    </li>
    <li class="nav-item border border-primary" >
      <a class="nav-link nav-border-tab" [class.active]="viewMode == 'T20'" (click)="viewMode='T20'">T20</a>
    </li>
  </ul>





  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'odi'">

        <div class="container fixture-table border border-primary">
            <div class="row">
                <div class="col-md-12">
                    <div class="fixtures">
                        <table width="100%" class="table table-hover ">
                            <thead class="thead-primary table-content ">
                            <tr>
                                <th>MatchNo</th>
                                <th>Venue</th>
                                <th>Date</th>
                                
                            </tr>
                            </thead>
                            <tbody class="table-striped table-content ">
                                <tr *ngFor="let match of odimatches">
                                    <td>{{ match.MatchNo }}</td>
                                    <td>{{ match.Venue }}</td>
                                    <td>{{ match.Date }}</td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div  *ngSwitchCase="'test'">

        <div class="container fixture-table border border-primary">
            <div class="row">
                <div class="col-md-12">
                    <div class="fixtures">
                        <table width="100%" class="table table-hover">
                            <thead class="thead-primary table-content">
                            <tr>
                                <th>MatchNo</th>
                                <th>Venue</th>
                                <th>Date</th>
                                
                            </tr>
                            </thead>
                            <tbody class="table-striped table-content">
                                <tr *ngFor="let match of twentyMatches">
                                    <td>{{ match.MatchNo }}</td>
                                    <td>{{ match.Venue }}</td>
                                    <td>{{ match.Date }}</td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    <div  *ngSwitchCase="'T20'"> 
        <div class="container fixture-table border border-primary">
            <div class="row">
                <div class="col-md-12">
                    <div class="fixtures">
                        <table width="100%" class="table table-hover">
                            <thead class="thead-primary table-content">
                            <tr>
                                <th>MatchNo</th>
                                <th>Venue</th>
                                <th>Date</th>
                                
                            </tr>
                            </thead>
                            <tbody class="table-striped table-content">
                                <tr *ngFor="let match of testmatche">
                                    <td>{{ match.MatchNo }}</td>
                                    <td>{{ match.Venue }}</td>
                                    <td>{{ match.Date }}</td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div></div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
